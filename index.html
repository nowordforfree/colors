<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess color</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="wrapper">
        <div id="game">
            <div id="timeline">
                <div class="axis">
                    <span class="scale">|</span>
                    <span class="scale">|</span>
                    <span class="scale">|</span>
                    <span class="scale">|</span>
                    <span class="scale">|</span>
                    <span class="scale">|</span>
                    <span class="scale">|</span>
                    <span class="scale">|</span>
                    <span class="scale">|</span>
                    <div class="pointer"></div>
                </div>
                <span class="scale num">1</span>
                <span class="scale num">2</span>
                <span class="scale num">3</span>
                <span class="scale num">4</span>
                <span class="scale num">5</span>
                <span class="scale num">6</span>
                <span class="scale num">7</span>
                <span class="scale num">8</span>
                <span class="scale num">9</span>
            </div>
            <div id="question">
                <span>Which color dispayed?</span>
            </div>
            <div id="answer">
                <div class="circle generic">
                    <span class="caption">Red</span>
                </div>
                <div class="circle generic">
                    <span class="caption">White</span>
                </div>
                <div class="circle generic">
                    <span class="caption">Yellow</span>
                </div>
                <div class="circle generic">
                    <span class="caption">Green</span>
                </div>
                <div class="circle generic">
                    <span class="caption">Black</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
