<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess color</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="wrapper">
        <div id="game">
            <div id="question">
                <h1>Which color dispayed?</h1><br>
            </div>
            <div id="timeline">
                <div class="scale labels">
                    <span class="scale num" style="left: 10%">9</span>
                    <span class="scale num" style="left: 20%">8</span>
                    <span class="scale num" style="left: 30%">7</span>
                    <span class="scale num" style="left: 40%">6</span>
                    <span class="scale num" style="left: 50%">5</span>
                    <span class="scale num" style="left: 60%">4</span>
                    <span class="scale num" style="left: 70%">3</span>
                    <span class="scale num" style="left: 80%">2</span>
                    <span class="scale num" style="left: 90%">1</span>
                </div>
                <div class="scale">
                    <span class="scale" style="left: 10%">|</span>
                    <span class="scale" style="left: 20%">|</span>
                    <span class="scale" style="left: 30%">|</span>
                    <span class="scale" style="left: 40%">|</span>
                    <span class="scale" style="left: 50%">|</span>
                    <span class="scale" style="left: 60%">|</span>
                    <span class="scale" style="left: 70%">|</span>
                    <span class="scale" style="left: 80%">|</span>
                    <span class="scale" style="left: 90%">|</span>
                </div>
                <div class="axis bumper left">
                </div>
                <div class="axis">
                    <div class="pointer">
                        <div class="pointer runner"></div>
                    </div>
                </div>
                <div class="axis bumper right">
                </div>
            </div>
            <div id="answer">
                <div class="circle generic">Red</div>
                <div class="circle generic">White</div>
                <div class="circle generic">Yellow</div>
                <div class="circle generic">Green</div>
                <div class="circle generic">Black</div>
            </div>
        </div>
        <div id="results">
            <table>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
